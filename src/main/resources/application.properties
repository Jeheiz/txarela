# Puerto donde se ejecuta el servidor local
server.port=8080

# Ruta base de Apache CXF (esto hará que el endpoint sea /ittxartela/online)
cxf.path=/ittxartela

# Nivel global de logging
logging.level.root=INFO

# Logging específico para tu paquete
logging.level.es.ws.service=INFO

# Logging para Apache CXF
logging.level.org.apache.cxf=INFO
logging.level.org.apache.cxf.interceptor.LoggingInInterceptor=INFO
logging.level.org.apache.cxf.interceptor.LoggingOutInterceptor=INFO
