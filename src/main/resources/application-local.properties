#cxf.path=/

# Nivel global de logging
logging.level.root=INFO
# Nivel para tu paquete o clase
logging.level.es.tecnalia.ittxartela.ws.server=DEBUG
logging.level.org.apache.cxf=INFO
#logging.level.org.apache.cxf.interceptor=TRACE
logging.level.org.apache.cxf.interceptor.LoggingInInterceptor=INFO
logging.level.org.apache.cxf.interceptor.LoggingOutInterceptor=INFO



spring.datasource.url=jdbc:h2:mem:itcard20db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none


spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/NISAE_H2.sql
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
